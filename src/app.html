<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<!-- SEO -->
		<title>NMIND - {@TODO add pagename w/ svelte:head}</title>
		<meta
			name="description"
			content="NMIND (this Neuroimaging Method Is Not Duplicated) is a collaborative  dedicated to accelerating scientific discovery in neuroimaging  research that was formed in 2020 as a grassroots initiative- responding to  the growing frustration about redundancies in effort, continuing questions  about the reproducibility of code by independent teams, and challenges  arising in the sharing of code between teams due to lack of consistent  nomenclature and conventions."
		/>
		<meta name="author" content="NMIND" />
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:site_name" content="NMIND" />
		<meta property="og:title" content="NMIND" />
		<meta property="og:url" content="https://www.nmind.org/" />
		<meta
			property="og:description"
			content="NMIND (this Neuroimaging Method Is Not Duplicated) is a collaborative  dedicated to accelerating scientific discovery in neuroimaging  research that was formed in 2020 as a grassroots initiative- responding to  the growing frustration about redundancies in effort, continuing questions  about the reproducibility of code by independent teams, and challenges  arising in the sharing of code between teams due to lack of consistent  nomenclature and conventions."
		/>
		<!-- @TODO update og:image URL -->
		<meta property="og:image" content="https://www.nmind.org/assets/images/brain_wires.png" />
		<link rel="canonical" href="https://www.nmind.org/" />

			{
				"@context": "https://schema.org",

				"@type": "Person",
				"name": null,

			}
		</script>

		<!-- Favicons -->
